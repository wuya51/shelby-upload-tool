    <title>Shelby Upload Tool</title>
    <!-- Buffer and require polyfill for browser compatibility -->
    <script>
      // Define require function for browser compatibility
      window.require = window.require || function(module) {
        if (module === 'buffer') {
          return {
            Buffer: window.Buffer
          };
        }
        throw new Error('Module not found: ' + module);
      };
    </script>
  </head>
